<div class="container-fluid overflow-hidden" style="background-color: black;">
  <div class="row vh-100 overflow-auto">
      <div class="col-12 col-sm-3 col-xl-2 px-sm-2 px-0 d-flex">
          <div 
              class="
              d-flex flex-sm-column flex-row flex-grow-1 align-items-center align-items-sm-start px-3 
              pt-2 text-white">

              <div class="sticky-top" style="width: 100%;">

                  <br *ngIf="browserScreenWidth >= 576">
                  <a href="/">
                      <!-- Img or Text Brand -->
                      <img [ngStyle]="{ width: browserScreenWidth <= 576 ? '80px' : '' }" style="border: 1px dotted rgb(237, 243, 249); padding: 9px;" class="img-fluid" src="./assets/images/Header.png"  alt="PFEMARINE Logo">
                  </a>
  
                  <div *ngIf="browserScreenWidth >= 576" class="spacer"><br></div>
                  <ul [ngStyle]="{ fontSize: browserScreenWidth < 700 ? '14px' : '19px' }" class="nav nav-pills flex-sm-column flex-row flex-nowrap flex-shrink-1 flex-sm-grow-0 flex-grow-1 mb-sm-auto mb-0 justify-content-center align-items-center align-items-sm-start" id="menu">
  
                      <!-- Home Page -->
                      <li [ngStyle]="{ paddingLeft: browserScreenWidth <= 576 ? '12px' : '' }" class="nav-item">
                          <a routerLink="/home" routerLinkActive="menuActive" class="nav-link px-sm-0 px-2">
                              <i [ngStyle]="{ fontSize: browserScreenWidth <= 576 ? '29px' : '19px' }" style="color: rgb(237, 243, 249);" class="fa-solid fa-door-open" ></i><span class="ms-1 d-none d-sm-inline" style="color: rgb(16, 106, 207);">Home</span>
                          </a>
                      </li>
  
                      <!-- Our Missions Page -->
                      <li [ngStyle]="{ paddingLeft: browserScreenWidth <= 576 ? '12px' : '' }" class="nav-item">
                          <a routerLink="/mission" routerLinkActive="menuActive" data-bs-toggle="collapse" class="nav-link px-sm-0 px-2">
                              <!-- <i [ngStyle]="{ fontSize: browserScreenWidth < 576 ? '29px' : '23px' }" style="color: rgb(237, 243, 249);" class="fa-solid fa-bell"></i><span class="ms-1 d-none d-sm-inline" style="color: rgb(16, 106, 207);">Our Mission</span> -->
                              <!-- <i [ngStyle]="{ fontSize: browserScreenWidth < 576 ? '29px' : '23px' }" style="color: rgb(237, 243, 249);" class="fa-solid fa-satellite fa-fade"></i><span class="ms-1 d-none d-sm-inline" style="color: rgb(16, 106, 207);">Our Mission</span> -->
                              <i [ngStyle]="{ fontSize: browserScreenWidth <= 576 ? '29px' : '23px' }" style="color: rgb(237, 243, 249);" class="fa-solid fa-person-hiking"></i><span class="ms-1 d-none d-sm-inline" style="color: rgb(16, 106, 207);">Our Mission</span>
                          </a>
                      </li>
  
                      <!-- About Us Page -->
                      <li [ngStyle]="{ paddingLeft: browserScreenWidth <= 576 ? '12px' : '' }">
                          <a routerLink="/about" routerLinkActive="menuActive" class="nav-link px-sm-0 px-2">
                              <i [ngStyle]="{ fontSize: browserScreenWidth <= 576 ? '29px' : '19px' }" style="color: rgb(237, 243, 249);" class="fa-solid fa-people-arrows"></i><span class="ms-1 d-none d-sm-inline" style="color: rgb(16, 106, 207);">About Us</span>
                          </a>
                      </li>
  
                      <!-- Solutions Page -->
                      <li [ngStyle]="{ paddingLeft: browserScreenWidth <= 576 ? '12px' : '' }">
                          <a routerLink="/solutions" routerLinkActive="menuActive" class="nav-link px-sm-0 px-2">
                              <i [ngStyle]="{ fontSize: browserScreenWidth <=576 ? '29px' : '23px' }" style="color: rgb(237, 243, 249);" class="fa-solid fa-lightbulb fa-beat-fade"></i><span class="ms-1 d-none d-sm-inline" style="color: rgb(16, 106, 207);">Solutions</span>
                          </a>
                      </li>
  
                      <!-- Contact Us Page -->
                      <li [ngStyle]="{ paddingLeft: browserScreenWidth <= 576 ? '12px' : '' }">
                          <a routerLink="/contact" routerLinkActive="menuActive" class="nav-link px-sm-0 px-2">
                              <i [ngStyle]="{ fontSize: browserScreenWidth <= 576 ? '29px' : '19px' }" style="color: rgb(237, 243, 249);" class="fa-solid fa-tower-cell"></i><span class="ms-1 d-none d-sm-inline" style="color: rgb(16, 106, 207);">Contact Us</span>
                          </a>
                      </li>

                      <li *ngIf="browserScreenWidth <= 576" [ngStyle]="{ paddingLeft: browserScreenWidth <= 576 ? '12px' : '' }" class="dropdown">
                          <a href="#" class="nav-link dropdown-toggle px-sm-0 px-1" id="dropdown" data-bs-toggle="dropdown" aria-expanded="false">
                              <img src="https://github.com/mdo.png" alt="username" width="28" height="28" class="rounded-circle">
                              <span class="d-none d-sm-inline mx-1" style="color: rgb(16, 106, 207);">Kevin G</span>
                          </a>
                          <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdown">
                              <li><a class="dropdown-item" href="#">New project...</a></li>
                              <li><a class="dropdown-item" href="#">Settings</a></li>
                              <li><a class="dropdown-item" href="#">Profile</a></li>
                              <li>
                                  <hr class="dropdown-divider">
                              </li>
                              <li><a class="dropdown-item" href="#">Sign out</a></li>
                          </ul>
                      </li>

                  </ul>

              </div>

              <!-- Profile Icon -->
              <div *ngIf="browserScreenWidth > 576" class="dropdown py-sm-4 flex-shrink-1 fixed-bottom" style="margin-left: 19px; width: 15%;">

                  <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                      <img src="https://github.com/mdo.png" alt="hugenerd" width="28" height="28" class="rounded-circle">
                      <span class="d-none d-sm-inline mx-1" style="color: rgb(16, 106, 207);">Kevin G</span>
                  </a>

                  <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                      <li><a class="dropdown-item" href="#">New project...</a></li>
                      <li><a class="dropdown-item" href="#">Settings</a></li>
                      <li><a class="dropdown-item" href="#">Profile</a></li>
                      <li>
                          <hr class="dropdown-divider">
                      </li>
                      <li><a class="dropdown-item" href="#">Sign out</a></li>
                  </ul>

              </div>
              
          </div>
      </div>

      <div class="col d-flex flex-column h-sm-100" style="background: linear-gradient(90deg, #4e14a4 15.65%, #243aba 90%, #106acf 117.08%);">

          <!-- Root Body  -->
          <div class="container" style="padding: 30px;">
              <router-outlet style="padding: 90px;"></router-outlet>
          </div>

          <!-- Footer (Can be converted into a component) -->
          <footer class="row bg-light py-4 mt-auto text-center">
              <div style="font-weight: bold; font-size: 13px;">
                  &copy; 2023 PFEMARNIE LLC. All rights reserved.
              </div>
          </footer>

     </div>

  </div>
</div>
